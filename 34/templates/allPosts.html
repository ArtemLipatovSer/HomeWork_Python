{% extends 'index.html' %}

{% block content %}
    {{ super() }}
    <hr>
    <h2 style="text-align: center; color: blue;">Список постов</h2>
    <div class="row row-cols-md-3">
    {% for post in posts %}
    <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.textPost[:70]}}</p>
            <p class="card-text" style="float: right; font-style: italic;">{{post.author}}</p>
            <a href="{{url_for('showPost', alias=post.url)}}" class="btn btn-primary">Перейти по ссылке</a>
          </div>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
