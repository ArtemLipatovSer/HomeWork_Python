{% extends 'index.html' %}

{% block content %}
    {{ super() }}
    <h2 style="text-align: center; color: blue;">Пост №{{post.id}}</h2>
    <div class="row row-cols-md-1">
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.textPost}}</p>
                <p class="card-text" style="float: right; font-style: italic;">{{post.author}}</p>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
